<div style="max-width: min-content; min-width: 300px">
  <h1>Show your QRCode</h1>
  <hr />
  <canvas #canvas width="300" height="300" class="hidden"></canvas>

  <video
    [class.hidden]="scanType !== 'camera'"
    #video
    autoplay="true"
    [class.isValidQR]="isValidQR == true"
    [class.isInvlaidQR]="isValidQR == false"
    [class.isScanning]="isScanning"
  ></video>

  <div style="position: relative">
    <button
      mat-raised-button
      color="primary"
      style="
        position: relative;
        box-sizing: border-box;
        width: 90%;
        display: block;
        margin: 5%;
      "
      (click)="readFromCamera()"
    >
      Scan
    </button>
    <button
      mat-raised-button
      color="primary"
      style="
        position: relative;
        box-sizing: border-box;
        width: 90%;
        display: block;
        margin: 5%;
      "
      (click)="qrInput.click()"
    >
      Upload QR
    </button>

    <input #qrInput type="file" class="hidden" (input)="readFromFile()" />
    <img #img />
  </div>
</div>
