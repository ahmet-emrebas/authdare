<div class="canvas-container">
  <mat-toolbar color="primary" *ngIf="isFeatureStatVisible">
    <h3 class="title">
      {{ title }}
    </h3>
    <button
      mat-icon-button
      (click)="meanLine()"
      matTooltip="Mean"
      matTooltipPosition="below"
      [class.active]="isMean"
    >
      <mat-icon>adjust</mat-icon>
    </button>
    <button
      mat-icon-button
      (click)="medianLine()"
      matTooltip="Median"
      matTooltipPosition="below"
      [class.active]="isMedian"
    >
      <mat-icon>filter_tilt_shift</mat-icon>
    </button>
    <button
      mat-icon-button
      (click)="midrangeLine()"
      matTooltip="Midrange"
      matTooltipPosition="below"
      [class.active]="isMidrange"
    >
      <mat-icon>center_focus_strong</mat-icon>
    </button>
  </mat-toolbar>

  <canvas [id]="canvasId"></canvas>
  <ng-content></ng-content>
</div>
