<div class="typing-container">
  <div
    class="typing-stat"
    *ngIf="stat as s"
    [@bounceInOnEnter]
    [@bounceOutOnLeave]
  >
    <authdare-chart
      #chartRef
      style="margin-bottom: 10px"
      [chartConfig]="chartConfig!"
    ></authdare-chart>

    <authdare-table
      [isActionButtonVisible]="false"
      [isIdsVisible]="false"
      style="zoom: 0.75; margin-bottom: 10px"
      [tableData]="[
        {
          corrects: s.corrects,
          wrongs: s.wrongs,
          'duration(s)': s.duration,
          speed: s.speed
        }
      ]"
    ></authdare-table>

    <authdare-table
      [tableData]="words"
      style="zoom: 0.75"
      [isActionButtonVisible]="false"
      [isIdsVisible]="false"
      [highlightBy]="['correct', 'wrong']"
    ></authdare-table>
  </div>
  <hr />
  <div class="typing-content">
    <span
      class="word"
      *ngFor="let word of words; let i = index"
      [class.active]="currentIndex == i"
      [class.correct]="word.correct == true"
      [class.wrong]="word.wrong == true"
    >
      {{ word.value }}
    </span>
  </div>
  <hr />
  <input class="typing-area" tabindex="0" [formControl]="control" />
</div>

<button class="restart-button" mat-mini-fab (click)="restart()" color="primary">
  <mat-icon>restart_alt</mat-icon>
</button>
