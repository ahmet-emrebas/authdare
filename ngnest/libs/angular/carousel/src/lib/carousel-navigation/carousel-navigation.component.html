<!-- Carousel navigation -->
<div
  class="
    authdare-carousel-navigation
    d-flex
    flex-row
    justify-content-center
    align-items-center
  "
>
  <!-- Pause Button -->
  <button
    class="authdare-carousel-navigation-item"
    mat-icon-button
    *ngIf="state.isPlaying"
    [@bounceInOnEnter]
    (click)="pause()"
  >
    <mat-icon>pause</mat-icon>
  </button>

  <!-- Play Button -->
  <button
    class="authdare-carousel-navigation-item"
    mat-icon-button
    *ngIf="!state.isPlaying"
    [@bounceInOnEnter]
    (click)="play()"
  >
    <mat-icon>play_circle</mat-icon>
  </button>

  <!-- Navigation items -->
  <div
    class="authdare-carousel-navigation-item"
    *ngFor="let i of state.indexes; let indexOfElement = index"
    (click)="navigateTo(indexOfElement)"
  >
    <svg height="40" width="40">
      <circle
        [attr.cx]="cx"
        [attr.cy]="cy"
        [attr.r]="radius"
        [attr.fill]="state.fill || 'transparent'"
        [class.active-index]="state.currentIndex == indexOfElement"
        [attr.stroke-dasharray]="state.strokeDasharray"
        [attr.stroke-width]="state.strokeWidth"
        [attr.stroke]="
          state.currentIndex == indexOfElement ? state.stroke : 'transparent'
        "
        [class.currentItem]="state.currentIndex == indexOfElement"
        stroke-dashoffset="0"
      />
    </svg>
    <span class="position-absolute">
      {{ indexOfElement + 1 }}
    </span>
  </div>
</div>
