<div class="abs full" [@enter] [@leave]>
    <mat-card class="auth">
        <mat-card-content>

            <form class="col" [formGroup]="loginForm">



                <!-- Email -->
                <mat-form-field appearance="standard" [@fadeIn] [@fadeOut]>
                    <mat-label>Email</mat-label>
                    <input name="email" type="email" minlength="3" matInput autocomplete="email" required
                        [formControl]="email" [errorStateMatcher]="errorStateMatcher" autofilled="true" />

                    <mat-icon matSuffix color="primary">email</mat-icon>
                    <mat-error>
                        Not a valid email!
                    </mat-error>
                </mat-form-field>
                <!-- Password -->
                <mat-form-field appearance="standard" color="primary" [@fadeIn] [@fadeOut]>
                    <mat-label>Password</mat-label>
                    <input name="password" #passwordInput matInput [type]="passwordType" autocomplete="new-password"
                        required minlength="6" [formControl]="password" [errorStateMatcher]="errorStateMatcher" />
                    <mat-icon role="button" matSuffix color="primary" title="Show-Hide"
                        (click)="tooblePasswordVisibility()">
                        {{passwordIcon}}
                    </mat-icon>
                    <mat-hint>Password must be at least 6 characters long!</mat-hint>
                </mat-form-field>

                <div class="vs"></div>
                <!-- Actions -->
                <button name="Login" mat-raised-button color="primary" type="submit" (click)="login()" [@fadeIn]
                    [@fadeOut] [disabled]="loginForm.invalid">Login</button>

                <div class="vs"></div>

                <div class="row justify">
                    <button name="Signup" mat-raised-button type="button" color="warn" (click)="navigate('/signup')"
                        [@fadeIn] [@fadeOut]>
                        <mat-icon>mood</mat-icon>
                        Signup
                    </button>
                    <button name="Forgot Password" mat-raised-button type="button"
                        (click)="navigate('/forgot-password')" [@fadeIn] [@fadeOut]>
                        <mat-icon class="vpn-key"> vpn_key </mat-icon> Forgot Password

                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
