<div
  class="container-fluid overflow-hidden"
  style="
    background: url('https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/2022-chevrolet-corvette-z06-1607016574.jpg?crop=0.737xw:0.738xh;0.181xw,0.218xh&resize=640:*');
    min-height: 600px;
    background-size: cover;
    height: 100%;
  "
>
  <!-- MASK -->
  <div
    class="position-absolute top-0 start-0"
    style="
      background-color: rgba(137, 43, 226, 0.234);
      border: 10px solid transparent;
      height: 100%;
      width: 100%;
    "
  ></div>

  <!-- carousel content  -->
  <div class="position-absolute top-50">
    <h1 class="text-white">First Title</h1>
    <p class="text-white">Some text content here to show</p>

    <button mat-raised-button color="accent">Some Action Button</button>
  </div>

  <!-- Carousel navigation -->
  <div
    class="
      border
      d-flex
      flex-row
      justify-content-center
      position-absolute
      align-items-center
      text-white
    "
    style="left: 0px; bottom: 0px; height: 100px; width: 100%"
  >
    <div class="carousel-navigation-item" *ngFor="let i of [1, 2, 3, 4, 5]">
      <svg height="100" width="100" style="position: absolute">
        <circle
          cx="50"
          cy="50"
          r="20%"
          stroke="white"
          stroke-width="5"
          fill="transparent"
          stroke-dasharray="10 10"
          stroke-dashoffset="0"
        />
      </svg>
      <span style="position: absolute">
        {{ i }}
      </span>
    </div>
  </div>
</div>
