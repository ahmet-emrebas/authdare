<div
  #container
  style="
    width: 100%;
    border: 3px solid red;
    position: relative;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    justify-content: stretch;
  "
>
  <div
    style="
      position: relative;
      display: flex;
      position: relative;
      flex-direction: row;
    "
  >
    <div *ngFor="let cItem of carouselItems$ | async" style="min-width: 100%">
      <img
        [style.backgrounColor]="'yellow'"
        [style.backgroundImage]="toStyleUrl(cItem.img)"
        [@slideInLeftOnEnter]
        [@slideOutRightOnLeave]
        style="
          width: 100%;
          background-blend-mode: color;
          background-repeat: no-repeat;
          background-size: cover;
          background-color: rgba(100, 41, 41, 0.508);
        "
        src="assets/imgs/placeholder-1366x768.png"
      />

      <div
        style="
          position: absolute;
          top: 10px;
          color: white;
          margin-left: 100px;
          margin-top: 20%;
        "
      >
        <h1>TITLE</h1>
        <p>Text contennt</p>
      </div>
    </div>
  </div>
</div>

<!-- Carousel navigation -->
<div
  class="
    position-absolute
    border
    d-flex
    flex-row
    justify-content-center
    align-items-center
    text-white
  "
  style="left: 0px; bottom: 0px; height: 100px; width: 100%"
>
  <div
    class="
      carousel-navigation-item
      d-flex
      flex-row
      justify-content-center
      align-items-center
      user-select-none
      h-100
    "
    style="cursor: pointer"
    *ngFor="let i of carouselItems$ | async; let indexOfelement = index"
    (click)="setVisibleTo(i, indexOfelement)"
  >
    <svg height="100" width="100">
      <circle
        [attr.cx]="cx"
        [attr.cy]="cy"
        [attr.r]="r"
        stroke="white"
        stroke-width="5"
        fill="transparent"
        [attr.stroke-dasharray]="
          i.id == visibleItemRef?.id ? strokeDasharray : ''
        "
        stroke-dashoffset="0"
      />
    </svg>
    <span class="position-absolute">
      {{ indexOfelement + 1 }}
    </span>
  </div>
</div>
