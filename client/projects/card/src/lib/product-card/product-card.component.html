<mat-card *ngIf="card">
  <mat-card-header>
    <!-- <img mat-card-avatar [src]="card.img" *ngIf="card.img" /> -->
    <mat-card-title *ngIf="card.title"> {{ card.title }}</mat-card-title>
    <mat-card-subtitle *ngIf="card.subtitle">
      {{ card.subtitle }}</mat-card-subtitle
    >
  </mat-card-header>

  <mat-card-content *ngIf="card.content">
    <ng-content></ng-content>

    {{ card.content }}
    <p *ngFor="let f of card.features">{{ f }}</p>
  </mat-card-content>

  <mat-card-actions *ngIf="card.action">
    <button mat-raised-button color="accent">{{ card.action }}</button>
  </mat-card-actions>
</mat-card>
