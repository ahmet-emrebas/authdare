<mat-spinner diameter="20" *ngIf="loading"></mat-spinner>

<!-- Clear field button -->
<button mat-icon-button *ngIf="!loading" tabindex="-1">
  <mat-spinner diameter="20" *ngIf="typing" [@fadeInOnEnter]></mat-spinner>
  <mat-icon
    *ngIf="!typing"
    [@fadeInOnEnter]
    [class.invalid]="invalid()"
    [class.valid]="valid()"
    [class.untouched]="untouched()"
    (click)="backspace()"
  >
    backspace
  </mat-icon>
</button>
