<mat-form-field [appearance]="appearance || 'standard'">
  <mat-label>{{ attributes.label }}</mat-label>
  <input
    matInput
    autocomplete="off"
    [authdareSetAttribute]="attributes"
    [formControl]="attributes.formControl!"
    [errorStateMatcher]="errorStateMatcher"
  />
  <authdare-field-status
    matSuffix
    [isRequired]="attributes.required!"
    [formControl]="attributes.formControl!"
    [loading]="loading"
  ></authdare-field-status>

  <mat-hint>{{ attributes.hint }}</mat-hint>

  <mat-error
    *ngIf="
      attributes.formControl!.errors! | validationError: visibleName() as error
    "
  >
    {{ error }}
  </mat-error>
</mat-form-field>
