<div class="mat-elevation-z8" #containerRef>
  <ng-container>
    <table mat-table class="full-width-table" matSort aria-label="Table Data">
      <!-- Columns  -->
      <ng-container [matColumnDef]="col" *ngFor="let col of columns">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          [class.color-transparent]="col == 'actions'"
        >
          {{ col | columnName }}
        </th>
        <td mat-cell *matCellDef="let row">
          <authdare-menu
            [scopeElementRef]="containerRef"
            (onClick)="onMenuClick($event, row['id'])"
            [menuItems]="menuItems"
            position="left"
            *ngIf="col == 'actions'"
            style="float: right"
          >
          </authdare-menu>
          {{ row[col] }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="onRowClick.emit(row['id'])"
      ></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
    >
    </mat-paginator>
  </ng-container>
</div>
