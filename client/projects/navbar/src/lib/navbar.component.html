<mat-toolbar>
  <div>
    <button mat-fab aria-label="Application main menu" (click)="toogleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="menu" role="menu">
      <authdare-navbar-item
        *ngFor="let e of navbarItems$ | async"
        [routerLink]="[e.path]"
        [isVisible]="isMenuOpen"
        [@fadeOutOnLeave]
        [navbarItem]="e"
      >
      </authdare-navbar-item>
    </div>
  </div>
</mat-toolbar>
