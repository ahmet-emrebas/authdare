<button
  #buttonEl
  mat-fab
  [style.animationDuration]="navbarItem.id * 500 + 'ms'"
  [routerLink]="navbarItem.path"
  routerLinkActive="router-link-active"
  *ngIf="isVisible"
  [@fadeOutOnLeave]
  [@bounceOutOnLeave]
>
  <mat-icon *ngIf="navbarItem.icon"> {{ navbarItem.icon }} </mat-icon>
</button>
