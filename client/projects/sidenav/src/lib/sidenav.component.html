<ng-container *ngIf="sidenav$ | async as sidenav">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
    >
      <!-- Application Logo -->
      <ng-content select="[LOGO]"></ng-content>

      <!-- Navigation Items -->
      <mat-nav-list>
        <!-- Navigation Item -->

        <ng-container *ngFor="let i of sidenav.sidenavItems">
          <a mat-list-item [routerLink]="[i.path]">
            <!-- Navigation Item Logo  -->
            <mat-icon mat-list-icon color="primary" matPrefix>
              {{ i.icon }}
            </mat-icon>
            <!-- Navigation Item Label -->
            <span matLine routerLinkActive="router-link-active">
              {{ i.label }}
            </span>
          </a>
        </ng-container>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>{{ sidenav.sidenavTitle }}</span>
      </mat-toolbar>

      <!-- Main Content  -->
      <div class="realtive-container">
        <ng-content select="[MAIN]"></ng-content>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
